    <div id="subscription-table-container"></div>
    
  <script>
    // Function to display personalized greeting message on dashboard
    function displayGreetingMessage() {
    var loggedInUser = localStorage.getItem("loggedInUser");
    if (loggedInUser) {
        var greetingMessage = "Welcome back, " + loggedInUser + "!"; // Modify the greeting message as needed
        $(".greeting-message").text(greetingMessage);
    }
}

// Call the displayGreetingMessage function when the document is ready
$(document).ready(function () {
        displayGreetingMessage();
        displaySubscriptionTable(); // Call function to display subscription table
    });

    // Function to display the subscription table
    function displaySubscriptionTable() {
        // Get the newsletter subscription emails from local storage
        let subscriptions = JSON.parse(localStorage.getItem("newsLetter")) || [];

        // Check if the user is an admin (you can implement your own admin authentication logic)
        var isAdmin = localStorage.getItem("loggedInUser") === "admin";

        // Check if there are subscriptions to display
        if (subscriptions.length === 0) {
            console.log("No subscriptions found.");
            return;
        }

        // Create a table element
        var table = document.createElement("table");
        table.border = "1";
        table.style.marginTop = "20px";

        // Create table header
        var headerRow = table.insertRow();
        var headerCell = headerRow.insertCell();
        headerCell.textContent = "Subscribed Emails";
        headerCell.style.fontWeight = "bold";

        // Create table rows for each subscription email
        subscriptions.forEach(function (subscription) {
            var row = table.insertRow();
            var cell = row.insertCell();
            cell.textContent = subscription.email;
        });

        // Display the table only if the user is an admin
        if (isAdmin) {
            // Append the table to the container element in the HTML
            var container = document.getElementById("subscription-table-container");
            container.innerHTML = ""; // Clear previous content
            container.appendChild(table);
        }
    }
</script>
